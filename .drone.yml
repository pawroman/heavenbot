kind: pipeline
name: test-on-amd64

platform:
  arch: amd64

steps:
- name: test
  image: python:3.7
  commands:
    - "echo arch: $(uname -m)"
    - pip install -r requirements.txt
    - pip install -r requirements-test.txt
    - pytest -v --cov
  when:
    event:
      - push
      - pull_request

